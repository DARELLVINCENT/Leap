<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #00b4d8">
    <div
      style="height: 90vh"
      class="container mt-5 d-flex align-items-center justify-content-center flex-column"
    >
      <div class="card-white">
        <h2 class="text-center mb-4">Customer Segmentation and Analysis Report</h2>
        <p>
          Selamat datang di website Customer Segmentation, silakan upload file
          csv terlebih dahulu untuk melihat hasilnya.
        </p>
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="file" class="form-label">CSV File</label>
            <input
              class="form-control"
              type="file"
              id="file"
              name="file"
              accept=".csv"
              required
            />
            <div class="form-text">
            Silahkan upload data yang berisi data penjualan disini.
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Upload dan Proses Data
          </button>
        </form>
      </div>
    </div>

    <style>
      .card-white {
        background-color: white;
        border-radius: 20px;
        padding: 40px 24px;
        max-width: 800px;
      }
    </style>
  </body>
</html>
